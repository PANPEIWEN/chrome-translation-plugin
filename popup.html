<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Translate</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>
        <span class="icon">
           <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 8l6 6"/><path d="M4 14l6-6 2-3"/><path d="M2 5h12"/><path d="M7 2h1"/><path d="M22 22l-5-10-5 10"/><path d="M14 18h6"/></svg>
        </span>
        Translator
      </h1>
    </header>

    <div class="main-interface">
      <!-- Source Section -->
      <div class="panel source-panel">
        <div class="panel-header">
          <select id="sourceLang">
            <option value="auto" selected>Detect Language</option>
            <option value="en">English</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
          </select>
          <button id="sourceAudioBtn" class="icon-btn audio-btn" title="Listen">
             <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
          </button>
        </div>
        <div class="panel-body">
          <textarea id="inputText" placeholder="Enter text (Press Enter to translate)"></textarea>
          <div id="sourcePhonetic" class="phonetic source-phonetic"></div>
          <div class="meta-info">
             <div class="char-count" id="charCount">0 / 5000</div>
          </div>
        </div>
      </div>

      <!-- Swap Control -->
      <div class="swap-container">
        <button id="swapBtn" title="Swap languages">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/>
          </svg>
        </button>
      </div>

      <!-- Target Section -->
      <div class="panel target-panel">
        <div class="panel-header">
          <select id="targetLang">
            <option value="en" selected>English</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
          </select>

        </div>
        <div class="panel-body">
          <div id="outputArea" class="output-content"></div>
        </div>
      </div>
    </div>
    
    <div class="action-bar">
      <button id="historyBtn" class="history-btn" title="Translation History">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        History
      </button>
      <button id="translateBtn">Translate</button>
    </div>

    <!-- History Panel -->
    <div id="historyPanel" class="history-panel hidden">
      <div class="history-header">
        <h3>Translation History</h3>
        <div class="history-actions">
          <button id="clearHistoryBtn" class="clear-history-btn" title="Clear All">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          </button>
          <button id="closeHistoryBtn" class="close-history-btn" title="Close">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
      </div>
      <div class="history-search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" id="historySearch" placeholder="Search history...">
      </div>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>
  <script src="src/js/popup.js"></script>
</body>
</html>
