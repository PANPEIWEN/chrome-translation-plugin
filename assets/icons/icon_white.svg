<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gemini-style gradient (blue -> purple -> red -> orange) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="35%" style="stop-color:#9b72cb"/>
      <stop offset="65%" style="stop-color:#d96570"/>
      <stop offset="100%" style="stop-color:#f9ab00"/>
    </linearGradient>
    
    <!-- Accent gradient for arrows -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="50%" style="stop-color:#9b72cb"/>
      <stop offset="100%" style="stop-color:#d96570"/>
    </linearGradient>
    
    <!-- Background gradient (subtle white to light gray-blue) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8f9ff"/>
      <stop offset="100%" style="stop-color:#f0f4ff"/>
    </linearGradient>
    
    <!-- Bubble gradients -->
    <radialGradient id="bubbleBlue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:0.05"/>
    </radialGradient>
    
    <radialGradient id="bubblePurple" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#9b72cb;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#9b72cb;stop-opacity:0.03"/>
    </radialGradient>
    
    <radialGradient id="bubblePink" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#d96570;stop-opacity:0.18"/>
      <stop offset="100%" style="stop-color:#d96570;stop-opacity:0.02"/>
    </radialGradient>
    
    <radialGradient id="bubbleOrange" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f9ab00;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f9ab00;stop-opacity:0.03"/>
    </radialGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#9b72cb" flood-opacity="0.15"/>
    </filter>
    
    <!-- Clip path for content -->
    <clipPath id="bgClip">
      <rect x="8" y="8" width="112" height="112" rx="24"/>
    </clipPath>
  </defs>
  
  <!-- White background rounded square with subtle shadow -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Decorative bubbles (clipped to background) -->
  <g clip-path="url(#bgClip)">
    <!-- Large bubbles -->
    <circle cx="105" cy="25" r="28" fill="url(#bubbleBlue)"/>
    <circle cx="20" cy="110" r="32" fill="url(#bubblePurple)"/>
    <circle cx="110" cy="95" r="22" fill="url(#bubblePink)"/>
    
    <!-- Medium bubbles -->
    <circle cx="25" cy="30" r="18" fill="url(#bubbleOrange)"/>
    <circle cx="90" cy="70" r="15" fill="url(#bubblePurple)"/>
    
    <!-- Small bubbles -->
    <circle cx="45" cy="15" r="8" fill="url(#bubbleBlue)"/>
    <circle cx="115" cy="55" r="10" fill="url(#bubblePink)"/>
    <circle cx="15" cy="70" r="12" fill="url(#bubbleOrange)"/>
    <circle cx="75" cy="115" r="9" fill="url(#bubbleBlue)"/>
  </g>
  
  <!-- Subtle border -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="none" stroke="#e8e8e8" stroke-width="0.5"/>
  
  <!-- Chinese character "文" - centered position, using stroke for bold effect -->
  <text x="22" y="65" 
        font-family="-apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="url(#textGradient)"
        stroke="url(#textGradient)"
        stroke-width="1.4"
        paint-order="stroke fill">文</text>
  
  <!-- English letter "A" - centered position -->
  <text x="65" y="107" 
        font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" 
        font-size="58" 
        font-weight="600" 
        fill="url(#textGradient)">A</text>
  
  <!-- Decorative swap arrows with gradient - symmetric along diagonal -->
  <g stroke="url(#arrowGradient)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
    <path d="M78 38 L90 38 L90 50"/>
    <path d="M50 90 L38 90 L38 78"/>
  </g>
</svg>
